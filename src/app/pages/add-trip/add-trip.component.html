<app-user-navbar></app-user-navbar>

<div class="container mt-5">
  <div class="card shadow-lg border-0 p-4 rounded-4 bg-light animate__animated animate__fadeIn">
    <h2 class="mb-4 text-center text-primary fw-bold">
      <i class="bi bi-map-fill me-2"></i>{{ isEditMode ? 'Edit Trip' : 'Add New Trip' }}
    </h2>

    <form (ngSubmit)="onSubmit()">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="tripName" [(ngModel)]="trip.tripName" name="tripName" placeholder="Trip Name" required />
        <label for="tripName"><i class="bi bi-card-text me-2"></i>Trip Name</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="destination" [(ngModel)]="trip.destination" name="destination" placeholder="Destination" required />
        <label for="destination"><i class="bi bi-geo-alt-fill me-2"></i>Destination</label>
      </div>

      <div class="row g-3">
        <div class="col-md-6">
          <div class="form-floating">
            <input type="date" class="form-control" id="startDate" [(ngModel)]="trip.startDate" name="startDate" required />
            <label for="startDate"><i class="bi bi-calendar-event me-2"></i>Start Date</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating">
            <input type="date" class="form-control" id="endDate" [(ngModel)]="trip.endDate" name="endDate" required />
            <label for="endDate"><i class="bi bi-calendar-check me-2"></i>End Date</label>
          </div>
        </div>
      </div>

      <div class="form-floating mt-3 mb-3">
        <input type="number" class="form-control" id="budget" [(ngModel)]="trip.budget" name="budget" placeholder="Budget" />
        <label for="budget"><i class="bi bi-cash-stack me-2"></i>Budget (â‚¹)</label>
      </div>

      <div class="form-floating mb-3">
        <select class="form-select" id="transportation" [(ngModel)]="trip.transportation" name="transportation">
          <option value="" disabled selected>Select mode</option>
          <option value="Flight">Flight</option>
          <option value="Train">Train</option>
          <option value="Bus">Bus</option>
          <option value="Car">Car</option>
        </select>
        <label for="transportation"><i class="bi bi-truck-front-fill me-2"></i>Transportation Type</label>
      </div>

      <div class="form-floating mb-4">
        <textarea class="form-control" placeholder="Enter up to 20 words..." id="notes" style="height: 100px;" [(ngModel)]="trip.notes" name="notes"></textarea>
        <label for="notes"><i class="bi bi-journal-text me-2"></i>Notes</label>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-3 shadow-sm fs-5">
        <i class="bi bi-check2-circle me-2"></i>{{ isEditMode ? 'Update Trip' : 'Add Trip' }}
      </button>
    </form>
  </div>
</div>
