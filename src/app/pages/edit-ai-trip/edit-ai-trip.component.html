<app-user-navbar></app-user-navbar>

<!-- Loading Spinner -->
<div *ngIf="isLoading" class="d-flex justify-content-center align-items-center vh-100">
  <div class="text-center">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-3"><strong>Loading Trip Details...</strong></p>
  </div>
</div>

<!-- Edit Form -->
<div class="container mt-4 mb-5" *ngIf="!isLoading">
  <div class="card shadow p-4 rounded animate__animated animate__fadeIn" style="max-width: 700px; margin: auto;">
    <h2 class="text-center text-primary mb-4">
      <i class="bi bi-pencil-square me-2"></i>Edit AI Trip
    </h2>

    <form [formGroup]="tripForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Destination</label>
        <input type="text" class="form-control" formControlName="destination" placeholder="e.g., Paris" />
      </div>

      <div class="mb-3">
        <label class="form-label">Start Date</label>
        <input type="date" class="form-control" formControlName="startDate" />
      </div>

      <div class="mb-3">
        <label class="form-label">End Date</label>
        <input type="date" class="form-control" formControlName="endDate" />
      </div>

      <div class="mb-3">
        <label class="form-label">Itinerary</label>
        <textarea class="form-control" rows="6" formControlName="itinerary" placeholder="Write your trip plan..."></textarea>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-check2-circle me-1"></i>Save Changes
        </button>
        <a routerLink="/Ai-trip-list" class="btn btn-secondary">
          <i class="bi bi-x-circle me-1"></i>Cancel
        </a>
      </div>
    </form>
  </div>
</div>
